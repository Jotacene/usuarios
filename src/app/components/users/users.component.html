<div class="p-3">
  <div class="header">
    <div class="row">
      <div class="col-7">
        <h1>Usuarios</h1>
      </div>
      <div class="col-5">
        <button
          class="btn btn-primary"
          style="float: right"
          (click)="openAddUser()"
        >
          Agregar usuario
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12" *ngIf="listUsers.length > 0">
      <table class="table table-striped table-responsive">
        <thead>
          <th>#</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Telefono</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let user of listUsers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              +{{ user.phone.contrycode }}{{ user.phone.citycode }}
              {{ user.phone.number }}
            </td>
            <td style="cursor: pointer">
              <i
                style="padding-right: 5px"
                class="fas fa-trash-alt"
                title="Eliminar usuario"
                (click)="eliminarUsuario(i)"
              ></i>
              <i
                class="fas fa-edit"
                title="Editar usuario"
                (click)="editarUsuario(user, i)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card" *ngIf="listUsers.length === 0">
      <h3>No hay usuarios</h3>
    </div>
  </div>
  <app-modal-user
    *ngIf="showModal"
    [showModal]="showModal"
    [tipo]="tipo"
    [usuarioEditar]="usuarioEditar"
    (close)="close($event)"
    (addUser)="addUser($event)"
    (editUser)="editUser($event)"
  ></app-modal-user>
</div>
